<html>
  <head>
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="screen-container" class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          <div class="container-fluid" id="buttons">
            <div class="row header"> <h3>Play:</h3> </div>
            <div class="row top-btn">
              <button id="playFirst" class="btn btn-outline-primary shadow-none">Play First</button>
            </div>
            <div class="row">
              <button id="playSecond" class="btn btn-outline-warning shadow-none">Play Second</button>
            </div>
            <div id="modes" class="row header"> <h3>Modes:</h3> </div>
            <div class="row top-btn">
              <button id="twoPlayer" class="btn btn-outline-light shadow-none">Two Players</button>
            </div>
            <div class="row">
              <button id="easy" class="btn btn-outline-light shadow-none">Easy</button>
            </div>
            <div class="row">
              <button id="medium" class="btn btn-outline-light shadow-none">Medium</button>
            </div>
            <div class="row">
              <button id="hard" class="btn btn-outline-light shadow-none">Hard</button>
            </div>
            <div class="row">
              <button id="impossible" class="btn btn-outline-light shadow-none">Impossible</button>
            </div>
          </div>
        </div>
        <div class="col-sm-8" id="canvas-div">
          <canvas id="myCanvas" width="900" height="900"></canvas>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <script src="game.js"></script>
</html>
